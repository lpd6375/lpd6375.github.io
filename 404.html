<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>404 | Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root{
        --neon: #39ff14;
        --dark: #000;
        --panel: #041006;
      }
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{height:100%}
      body{
        height:100vh;
        background: radial-gradient(ellipse at center, rgba(0,40,0,0.25) 0%, rgba(0,0,0,1) 60%), linear-gradient(180deg, rgba(0,10,0,0.6), rgba(0,0,0,1));
        color:var(--neon);
        overflow:hidden;
        font-family: "Fira Code", "Courier New", monospace;
        display:flex;align-items:center;justify-content:center;
        -webkit-font-smoothing:antialiased;
        filter: contrast(1.05) saturate(1.2);
        background-color:var(--dark);
      }
      .scene {
        width: 90vmin;
        height: 90vmin;
        position: relative;
        transform-style: preserve-3d;
        animation: rot 20s infinite linear;
      }
      .card{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,8,0,0.95), rgba(0,0,0,0.85));border:1px solid rgba(57,255,20,0.12);border-radius:12px;box-shadow:0 0 60px rgba(57,255,20,0.06), inset 0 0 120px rgba(57,255,20,0.03);transform-style:preserve-3d;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem}
      .back {
        background: #000;
        transform: rotateY(180deg);
      }
      .glitch{color:var(--neon);font-size:6vmax;font-weight:900;text-shadow:0 0 20px rgba(57,255,20,0.55),0 0 6px rgba(57,255,20,0.2);animation:glitch 3s infinite}
      .subtitle {
        color: #0f8;
        margin: 2rem 0;
        font-size: 1.8vmax;
        letter-spacing: 4px;
      }
      .btn {
        margin-top: 3rem;
        padding: 14px 40px;
        background: transparent;
        border: 2px solid #0f0;
        color: #0f0;
        font-size: 1.3vmax;
        text-decoration: none;
        letter-spacing: 3px;
        position: relative;
        overflow: hidden;
        transition: 0.4s;
      }
      .btn:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 30px #0f0;
      }
      .matrix{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;opacity:0.25;z-index:-1;mix-blend-mode:screen}

      /* CRT / scanlines overlay */
      .crt-overlay{pointer-events:none;position:fixed;inset:0;z-index:9999;mix-blend-mode:overlay}
      .crt-overlay:before{content:"";position:absolute;inset:0;background:repeating-linear-gradient(180deg, rgba(0,0,0,0) 0 2px, rgba(0,0,0,0.06) 2px 4px);opacity:0.6}
      .crt-overlay:after{content:"";position:absolute;inset:0;box-shadow:inset 0 80px 200px rgba(0,0,0,0.6), inset 0 -60px 120px rgba(0,0,0,0.6);mix-blend-mode:multiply;opacity:0.9}
      @keyframes rot{to{transform:rotateY(360deg) rotateX(10deg)}}
      @keyframes glitch{0%,100%{text-shadow:0 0 6px rgba(57,255,20,0.9), -1px 0 0 rgba(0,0,0,0)};50%{text-shadow:0 0 14px rgba(57,255,20,0.95), 2px 0 6px rgba(0,0,0,0.12)}}

      /* subtle flicker */
      @keyframes flicker{0%{opacity:0.98}50%{opacity:0.96}100%{opacity:0.98}}
      .scene{animation:flicker 6s infinite}
    </style>
  </head>
  <body>
    <canvas class="matrix"></canvas>

    <div class="scene">
      <div class="card">
        <h1 class="glitch" data-text="404">404</h1>
        <p class="subtitle">TARGET NOT FOUND</p>
        <p style="color: #0a5; font-size: 1.2vmax; margin: 1rem 0 0">
          你试图访问的页面已被防火墙抹除<br />或者它从未存在过
        </p>
        <a href="/" class="btn">RETURN TO BASE</a>
      </div>
      <div class="card back">
        <h1 style="color: #0f0; font-size: 5vmax">ACCESS<br />DENIED</h1>
      </div>
    </div>

    <script>
      // 极简矩阵雨（调整为更荧光屏风格）
      const c = document.querySelector('.matrix');
      const ctx = c.getContext('2d');
      function resize(){c.width=innerWidth;c.height=innerHeight}
      resize();addEventListener('resize',resize);
      const chars = '01\u007F\u007F\u007F101010101110011001001010010';
      const cols = Math.floor(innerWidth/14);
      const drops = new Array(cols).fill(0).map(()=>Math.floor(Math.random()*100));
      function draw(){
        ctx.fillStyle='rgba(0,0,0,0.06)';ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle='rgba(57,255,20,0.95)';ctx.font='14px monospace';
        for(let i=0;i<drops.length;i++){
          const ch = chars[(Math.random()*chars.length)|0];
          ctx.fillText(ch,i*14,drops[i]*14);
          if(drops[i]*14>c.height && Math.random()>0.97) drops[i]=0;
          drops[i]++;
        }
      }
      setInterval(draw,32);
    </script>
    <div class="crt-overlay" aria-hidden="true"></div>
  </body>
</html>
